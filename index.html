<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h1 class="logo">Craving Creations</h1>
        <div>
          <i class="fa fa-solid fa-bookmark fa-lg bookmark"></i>
        </div>
        <div class="search-container">
          <form name="navSearch">
            <input class="search expandright" id="searchright" type="search" name="navInput"
              placeholder="Search Craving Creations">
            <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="home-page" class="">
        <div class="row relative">
          <div class="col-1">
            <img src="images/hero-image.jpeg" alt="hero-image" class="hero-image">
            <h1 class="hero-text text-align-center white-text hero-font">Find Your<br>Perfect Recipe!</h1>
            <form class="search-box search-box-layout" name="heroSearch">
              <input type="text" placeholder="Search Craving Creations" name="heroInput" class="search-input">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <div class="row" data-view="results">
          <div class="col-1">
            <h4 id="results" class="margin-left-20px hidden"><span id="result-count"></span> matched results</h4>
            <ul class="row ul-search-result" id="ul-search-result"></ul>
          </div>
        </div>
      </div>
      <div class="row hidden" data-view="favorites">
        <div class="col-1">
          <h2 id="favorite-title" class="margin-left-20px">FAVORITES</h2>
        </div>
        <div class="col-1">
          <ul class="row ul-search-result" id="favorite-result"></ul>
        </div>
      </div>
      <div data-view="recipe-page" class="hidden"></div>
    </div>
  </main>
  <footer>
    <div class="container footer-padding">
      <div class="row">
        <div class="col-2">
          <h1 class="logo">Craving Creations</h1>
          <p>9200 Irvine Center Dr<br>
            Irvine, CA 92618</p>
        </div>
        <div class="col-4">
          <div class="vertical-nav">
            <h3>COMPANY</h3>
            <a href="#about-us">About Us</a>
            <a href="#newsletters">Newsletters</a>
            <a href="#partnerships">Partnerships</a>
            <a href="#blog">Blog</a>
          </div>
        </div>
        <div class="col-4">
          <div class="vertical-nav">
            <h3>CONNECT</h3>
            <div class="row">
              <img src="/images/GitHub-Mark-Light-32px.png" alt="GitHub-logo" class="connect-logo">
              <a href="https://www.github.com/andychen97">GitHub</a>
            </div>
            <div class="row">
              <img src="/images/linkedin-white-icon.png" alt="linkedin-logo" class="connect-logo">
              <a href="https://www.linkedin.com/in/andy-chen907/">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
